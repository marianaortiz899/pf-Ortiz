
<div *ngIf="!isLoading" class="flex justify-content-end m-3" >
  <button *ngIf="role === 'ADMIN'" (click)="onCreate()" mat-button>
    Agregar
  </button>
</div>
<table mat-table [dataSource]="courses" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre del curso </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n del curso </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="schedule">
      <th mat-header-cell *matHeaderCellDef> Horario </th>
      <td mat-cell *matCellDef="let element"> {{element.schedule}} </td>
    </ng-container>
    
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    
    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button *ngIf="role === 'ADMIN'" (click)="onDelete(element.id)" color="primary" mat-icon-button >
            <mat-icon>delete</mat-icon>
        </button>
        <button *ngIf="role === 'ADMIN'" (click)="onEdit(element)" color="accent" mat-icon-button >
            <mat-icon>edit</mat-icon>
        </button>
        <button (click)="onDetail(element)" color="accent" mat-icon-button>
          <mat-icon >visibility</mat-icon>
      </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="app-loading" *ngIf="isLoading"> 
  <mat-spinner class="example-margin" color="accent"></mat-spinner>
</div>
