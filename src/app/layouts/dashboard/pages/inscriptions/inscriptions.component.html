
<button (click)="createInscription()" mat-flat-button type="button"  *ngIf="role !== 'STUDENT' " color="accent">
    Crear inscripci√≥n
</button>
<div *ngIf="isLoading$ |async; else notLoading">
    Cargando...
</div>
<ng-template #notLoading>
    <table mat-table [dataSource]="inscriptions" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id }} </td>
      </ng-container>
  
      <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef> Nombre del estudiante </th>
        <td mat-cell *matCellDef="let element"> {{element.user.firstName}} {{element.user.lastName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>curso </th>
        <td mat-cell *matCellDef="let element"> {{element.course.name}} </td>
      </ng-container>

      <ng-container matColumnDef="action" class="col-6">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button class="col-offset-6" (click)="deleteInscription(element.id)"  *ngIf="role !== 'STUDENT' ">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button class="col-offset-6" (click)="editInscription(element)" *ngIf="role !== 'STUDENT' ">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-template>
